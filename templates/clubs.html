<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Clubs</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .header {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            padding: 20px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 48px;
            margin: 0;
            text-transform: uppercase;
            font-weight: 900;
        }

        /* Search & Filter Section */
        .search-container {
            margin: 20px auto;
            text-align: center;
        }

        .search-bar {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 30px;
            border: 2px solid #ddd;
            outline: none;
            color: #000;
        }

        .filter-section {
            margin: 10px auto;
            text-align: center;
        }

        .filter-section select {
            padding: 10px;
            font-size: 14px;
            border-radius: 10px;
            border: 2px solid #ddd;
            background-color: #fff;
            color: #000;
        }

        /* Club List */
        .club-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            gap: 20px;
        }

        .club-item {
            background-color: #2b2b2b;
            border-radius: 10px;
            padding: 15px;
            width: 150px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
            color: #fff;
        }

        .club-item:hover {
            transform: translateY(-10px);
        }

        .club-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 50%;
            border: 2px solid #ddd;
        }

        .club-name {
            font-size: 18px;
            font-weight: bold;
            color: #00ff88;
            text-decoration: none;
        }

        .club-name:hover {
            color: #fff;
        }

        /* Footer Styling */
        .footer {
            background-color: #182848;
            padding: 10px;
            text-align: center;
            color: #fff;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .club-item {
                width: 120px;
            }

            .club-logo {
                width: 60px;
                height: 60px;
            }

            .club-name {
                font-size: 16px;
            }

            .header h1 {
                font-size: 32px;
            }
            .navbar {
                background-color: rgba(0, 0, 0, 0.8);
            }
            .navbar-brand {
                font-size: 1.8rem;
                font-weight: bold;
                color: #fff;
            }
        }
    </style>
</head>
<body>


    <div class="header">
        <h1>Premier League Clubs</h1>
    </div>
    <div class="overlay"></div>

    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <!-- EPL logo -->
                <header>
                    <h1>EPL</h1>
                </header>
                
            </a>
        </div>
    </nav>


    <div class="filter-section">
        <label for="season-select">Filter by Season:</label>
        <select id="season-select">
            <option value="2024/25">2024/25</option>
        </select>
    </div>

    <div class="club-list">
        {% for club in clubs %}
        <div class="club-item">
            <img src="{{ club.club_logo.url }}" alt="{{ club.club_name }} Logo" class="club-logo">
            <p class="club-name"><a href="{% url 'club_squad' club.slug %}">{{ club.club_name }}</a></p>
        </div>
        {% endfor %}
    </div>

    <div class="footer">
        <p>Â© 2024 Premier League Stats. All rights reserved.</p>
    </div>

</body>
</html>
