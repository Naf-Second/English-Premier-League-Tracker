<!-- club_squad.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ club.name }} Squad</title>
    <style>
        /* CSS for the Squad View */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .squad-container {
            display: flex;
            flex-direction: column;
            padding: 20px;
            color: #fff;
            background-color: #1e1e1e;
        }

        .position-group {
            margin-bottom: 40px;
        }

        .position-title {
            color: #00ff88;
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .players-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .player-card {
            background: #2b2b2b;
            border-radius: 10px;
            padding: 20px;
            width: 180px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .player-card img.player-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .player-info {
            margin-top: 10px;
        }

        .player-number {
            color: #00ff88;
            font-size: 1.2em;
            font-weight: bold;
        }

        .player-name {
            font-size: 1.1em;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .player-position {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .player-flag img {
            width: 24px;
            height: 16px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
 

    <div class="squad-container">

        <div class="position-group">
            <h3 class="position-title">Squad</h3>
            <div class="players-grid">
                {% for squad in squads %}
                    
                        <div class="player-card">
                            <div class="player-info">
                                <div class="player-name">{{ squad.player_name }}</div>
                                <div class="player-flag">
                                    <img src="{{ squad.country_flag_url }}" alt="{{ squad.country }}">
                                </div>
                            </div>
                        </div>
                    
                {% endfor %}
            </div>
        </div>
    </div>

    <a href="{% url 'clubs' %}">Back to Clubs</a> <!-- Link back to the main club page -->
</body>
</html>
